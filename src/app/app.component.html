<h2 class="lang-title">Choose your language</h2>

<div class="switchLang">
    <div class="langBT" (click)="langSwitch('english')"><i class="flag eng"></i><span>English</span></div>
    <div class="langBT" (click)="langSwitch('spanish')"><i class="flag esp"></i><span>Spanish</span></div>
</div>

<div class="widgets-content">
    <app-w-datatransfer class="app" [dataLang]="currentLang" [dataW]="dataWtrans"></app-w-datatransfer>
    <app-w-contact-form class="app" [dataLang]="currentLang" [dataW]="contactForm"></app-w-contact-form>
    <app-w-profile class="app" [dataW]="dataWprof"></app-w-profile>
    <app-w-statistics class="app" [dataLang]="currentLang" [dataW]="dataWstat"></app-w-statistics>
</div>
